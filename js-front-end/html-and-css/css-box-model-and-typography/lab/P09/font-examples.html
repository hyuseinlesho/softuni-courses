<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <link rel="stylesheet" href="font-examples.css">
</head>
<body>
    <div class="first">
        <p>Font Family: 'Arial, sans-serif'</p>
    </div>

    <div class="second">
        <p>Font Size: 24px</p>
    </div>

    <div class="third">
        <p>Font Weight: Bold</p>
    </div>

    <div class="fourth">
        <p>Font Style: Italic</p>
    </div>

    <div class="fifth">
        <p>Font Variant: Small-Caps</p>
    </div>
</body>
</html>
