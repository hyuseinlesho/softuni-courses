<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Button</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <section class="list-a">
            <h2>Link as a button</h2>
            <a href="#" class="button">Click Me!</a>
            <a href="#" class="button primary">Click Me!</a>
            <a href="#" class="button secondary">Click Me!</a>
            <a href="#" class="button light">Click Me!</a>
            <a href="#" class="button edit"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
        </section>
    
        <section class="list-button">
            <h2>Button element with class button</h2>
            <button class="button">Click Me!</button>
            <button class="button primary">Click Me!</button>
            <button class="button secondary">Click Me!</button>
            <button class="button light">Click Me!</button>
            <button class="button edit"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
        </section>
    </div>
</body>
</html>
