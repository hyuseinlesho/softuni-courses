<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single blog post page with comments</title>
    <link rel="stylesheet" href="single-post.css">
</head>
<body>
    <header class="post-header">
        <h1>Blog Post Title</h1>
        <p>Posted by <span class="author">Author Name</span> on <time datetime="2024-01-24">January 24, 2024</time></p>
    </header>

    <main class="post-content">
        <p>This is the introduction of your blog post...</p>

        <img src="https://media.istockphoto.com/id/1316134499/photo/a-concept-image-of-a-magnifying-glass-on-blue-background-with-a-word-example-zoom-inside-the.jpg?s=612x612&w=0&k=20&c=sZM5HlZvHFYnzjrhaStRpex43URlxg6wwJXff3BE9VA=" alt="Example image">

        <blockquote>Be yourself; everyone else is already taken.</blockquote>
    </main>

    <section class="post-comments">
        <h2>Comments</h2>

        <article class="single-comment">
            <header>
                <p><span class="author">John Doe</span> on <time datetime="2024-01-25">January 25, 2024</time></p>
            </header>
            <p>This is a comment on the blog post.</p>
        </article>
    </section>
</body>
</html>
