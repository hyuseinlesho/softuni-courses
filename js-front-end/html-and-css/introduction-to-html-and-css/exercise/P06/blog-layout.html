<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog layout</title>
    <link rel="stylesheet" href="blog-layout-styles.css">
</head>
<body>
    <header class="post-header">
        <h1>My Simple Blog</h1>

        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-content">
        <article>
            <h2>Blog Post Title</h2>
            <p>
                <time datetime="2024-01-01">January 1, 2024</time> by
                <span class="author">Author Name</span>
            </p>
            <p class="excerpt">This is a summary of the blog post...</p>
            <a href="">Read more...</a>
        </article>
    </main>

    <aside class="sidebar">
        <section class="widget">
            <h2>About Me</h2>
            <p>Short bio or description about the blog author.</p>
        </section>
        <section class="widget">
            <h2>Categories</h2>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="">Web Design</a></li>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                </ul>
            </nav>
        </section>
    </aside>

    <footer class="post-footer">
        <p>Â© 2024 My Simple Blog. All rights reserved.</p>
    </footer>
</body>
</html>
