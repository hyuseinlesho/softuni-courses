<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>

<body>

    <p class="highlighted">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <div id="special-content">Special content goes here.</div>

    <ul>
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important urgent">Important Item 3</li>
    </ul>

    <a href="https://example.com" class="fancy-link">Fancy link that goes to this page</a>
    <a href="https://softuni.bg" class="fancy-link important">Fancy link that goes to the SoftUni website</a>

    <p class="class1 class2">Paragraph with multiple classes!</p>

    <input type="text" class="input-text" value="Type here">

</body>

</html>
