<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Selectors</title>
    <link rel="stylesheet" href="complex-selectors.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="" class="home">Home</a></li>
                <li><a href="" class="about">About</a></li>
                <li><a href="" class="services">Services</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Our Services</h1>
    </section>

    <article>
        <div class="services">
            <section>
                <p>Service 1 description...</p>
            </section>
    
            <section>
                <p>Service 2 description...</p>
            </section>
        </div>
    </article>

    <ul class="item-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ul>

    <p class="quote">This is a quote.</p>

    <form class="form-container">
        <input type="text" class="input-text" placeholder="Enter your name">
        <input type="password" class="input-password" placeholder="Enter your password">
    </form>

    <footer>
        <p>Additional Information</p>
        <p>More details about our services.</p>
    </footer>

</body>

</html>
