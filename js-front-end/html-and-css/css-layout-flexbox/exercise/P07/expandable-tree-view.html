<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Tree view</title>
    <link rel="stylesheet" href="expandable-tree-view.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
    <ul class="tree">
        <li>
            <input type="checkbox" id="giant-planets" />
            <label for="giant-planets">Giant planets</label>
            <ul>
                <li>
                    <input type="checkbox" id="gas-giants" />
                    <label for="gas-giants">Gas giants</label>
                    <ul>
                        <li>Jupiter</li>
                        <li>Saturn</li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="ice-giants" />
                    <label for="ice-giants">Ice giants</label>
                    <ul>
                        <li>Uranus</li>
                        <li>Neptune</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    </div>
</body>
</html>
