<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">esc</div>
            <div class="key">f1</div>
            <div class="key">f2</div>
            <div class="key">f3</div>
            <div class="key">f4</div>
            <div class="key">f5</div>
            <div class="key">f6</div>
            <div class="key">f7</div>
            <div class="key">f8</div>
            <div class="key">f9</div>
            <div class="key">f10</div>
            <div class="key">f11</div>
            <div class="key">f12</div>
            <div class="key">f13</div>
        </div>

        <div class="row">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key large">backspace</div>
        </div>

        <div class="row">
            <div class="key large">tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key large">enter</div>
        </div>

        <div class="row">
            <div class="key large">caps lock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key">\\</div>
        </div>

        <div class="row">
            <div class="key large">shift</div>
            <div class="key">`</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key large">shift</div>
        </div>

        <div class="row">
            <div class="key large">ctrl</div>
            <div class="key">win</div>
            <div class="key">alt</div>
            <div class="key extra-large"></div>
            <div class="key">alt</div>
            <div class="key">win</div>
            <div class="key">ctrl</div>
        </div>
    </div>
</body>
</html>
